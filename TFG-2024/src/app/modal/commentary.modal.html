<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Descripción</ion-label>
    <ion-input maxlength="100" type="text" [(ngModel)]="description"></ion-input>
  </ion-item>

  <!-- Añadir selector de estrellas -->
  <ion-item>
    <ion-label position="stacked">Puntuación</ion-label>
    <ion-range min="1" max="5" step="1" snaps="true" [(ngModel)]="score">
      <ion-icon slot="start" name="star-outline"></ion-icon>
      <ion-icon slot="end" name="star"></ion-icon>
    </ion-range>
  </ion-item>

  <div class="ion-padding-top ion-text-center">
    <ion-button [disabled]="description.length < 1" (click)="accept()">Aceptar</ion-button>
  </div>

  <!-- Listado de comentarios -->
  <ion-list>
    <ion-item *ngFor="let commentary of commentaries">
      <ion-label>
        <h2>
          <ion-icon *ngFor="let star of [].constructor(commentary.score); let i = index"
                    name="star">  <!--La expresión [].constructor(5 - commentary.score) es una forma de crear un arreglo de un tamaño específico (en este caso, 5 - commentary.score). -->
          </ion-icon>
          <ion-icon *ngFor="let star of [].constructor(5 - commentary.score); let i = index"
                    name="star-outline">
          </ion-icon>
        </h2>
        <p>{{ commentary.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
